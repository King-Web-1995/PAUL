{% extends 'layouts/base.html'%}
{% block content %}
    <div class="container">
    	<div class="row">
    		{% for produit in produits %}
	    	<div class="card" style="width: 16rem;margin:2%;">
			  <img src="{{produit.image.url}}" class="card-img-top" alt="..." style="height: 250px;">
			  <div class="card-body">
			  	<h5 class="card-title">Nom: {{produit.nom}}</h5>
			  	<h6 class="card-title">Prix: {{produit.prix}} FCFA</h6>
			  	<h6 class="card-title">Quantité: {{produit.quantite}}</h6>
			  	<h6 class="card-title">Catégorie: {{produit.categorie}}</h6>
			    <p class="card-text">Description catégorie: {{produit.categorie.desc}}</p>
			  </div>
			</div>
			{% endfor %}
    	</div>
    </div>
{% endblock %}
