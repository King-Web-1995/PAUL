{% extends 'layouts/base.html'%}
{% block content %}
<div class="container">
<form method="post" action="{% url 'categorieok' %}" enctype="multipart/form-data">
	{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nom</label>
      <input type="text" name="nom" class="form-control" id="inputEmail4" placeholder="Nom du produit">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Description</label>
      <input type="text" name="description" class="form-control" id="inputPassword4" placeholder="Prix du produit" min="100" max="500000">
    </div>
  </div>
  <div class="form-group">
    
  </div>
  <button type="submit" class="btn btn-primary">Creer</button>
</form>
</div>
{% endblock %}
